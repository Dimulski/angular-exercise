<app-base-content-layout>
  <ng-template appBaseContentHeader>
    <div class="d-flex flex-wrap w-100">
      <h4 class="w-100 text-primary pb-2">Legal information</h4>
      <div class="form-group col-6">
        <label for="passportNumber" class="w-100">Passport number</label>
        <input type="text" id="passportNumber" class="form-control" [value]="passportNumber">
      </div>
      <div class="form-group col-6">
        <label for="lastName" class="w-100">Avatar</label>
        <img class="avatar" [src]="avatar">
      </div>
    </div>
  </ng-template>
  <ng-template appBaseContentBodyLeft>
    <div class="d-flex flex-wrap">
      <h4 class="w-100 text-primary pb-2">Transaction history</h4>
      <table class="table mx-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Currency</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{ transaction.currency }}</td>
            <td>{{ transaction.amount.toFixed(2) }}</td>
            <td>{{ transaction.date.toLocaleDateString() }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
  <ng-template appBaseContentBodyRight>
		<div class="d-flex flex-wrap">
      <h4 class="w-100 text-primary pb-2">Notifications</h4>
      <div class="px-3">
        <div class="w-100 pb-2" *ngFor="let item of objectKeys(notifications)">
          <label class="user-select-none">
            <input class="toggle-checkbox" type="checkbox" [checked]="notifications[item]">
            <div class="toggle-switch"></div>
            <span class="toggle-label pl-1">{{ item }}</span>
          </label>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template appBaseContentFooter>
		<div class="d-flex flex-wrap w-100">
      <h4 class="w-100 text-primary pb-2">Support</h4>
      <div class="form-group col-6">
        <label for="responseEmail" class="w-100">Email</label>
        <input type="email" id="responseEmail" class="form-control" [value]="responseEmail">
      </div>
      <div class="form-group col-12">
        <label for="message" class="w-100">Message</label>
        <textarea class="form-control" id="message" rows="3" [value]="problemMessage"></textarea>
      </div>
    </div>
  </ng-template>
</app-base-content-layout>
