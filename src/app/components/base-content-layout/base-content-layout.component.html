<div class="container">
  <div class="row">
    <section class="sidebar col-3 pr-2">
      <div class="sidebar-content d-flex h-100 align-items-center justify-content-center text-white">
        Sidebar
      </div>
    </section>
    <section class="main-content col-9 pl-2">
      <div class="d-flex">
        <ng-container *ngTemplateOutlet="baseContentHeaderTemplate"></ng-container>
      </div>
      <div class="d-flex">
        <div class="col-6 px-0">
          <ng-container *ngTemplateOutlet="baseContentBodyLeftTemplate"></ng-container>
        </div>
        <div class="col-6 px-0">
          <ng-container *ngTemplateOutlet="baseContentBodyRightTemplate"></ng-container>
        </div>
      </div>
      <div class="d-flex">
        <ng-container *ngTemplateOutlet="baseContentFooterTemplate"></ng-container>
      </div>
    </section>
  </div>
</div>
