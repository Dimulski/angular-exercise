<div class="container">
  <form class="" [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label *ngFor="let status of sentStatuses" class="pr-3">
        <input
          type="radio"
          formControlName="sentStatus"
          [value]="status"
          class="mr-2"
        >{{ status }}
      </label>
      <div *ngIf="!dynamicForm.get('sentStatus').valid && dynamicForm.get('sentStatus').touched" class="text-danger">
        Please pick a status
      </div>
    </div>
    <div formGroupName="alreadySent">
      <div class="form-group">
        <input type="file" id="myFile" name="filename">
      </div>
      <div class="form-group">
        <input type="date" id="birthday" name="birthday">
      </div>
      <div class="form-group col-6 px-0">
        <label for="message" class="w-100">Comment (optional)</label>
        <textarea class="form-control" id="message" rows="3" [value]="problemMessage"></textarea>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
